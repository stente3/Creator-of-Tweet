<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize to keep the code similar in all browsers -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@400;600&display=swap" rel="stylesheet">
    <!-- My Css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Tweets Creator</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
  </head>
  <body>
    <h1>Local Storage</h1>
    <!-- Alert -->
    <div class="alert d-none">
      <p class="alert__paragraph">You need to put text in the text field</p>
    </div>
    <main class="main">
      <!-- Form -->
      <form class="form" action="#">
        <label class="form__label" for="tweet">Tweet:</label>
        <textarea class="form__text" id="tweet" cols="30" rows="10"></textarea>
        <input class="form__button" type="button" value="Add">
      </form>
      <!-- Container Tweets -->
      <div class="container__tweets">
        <h2 class="tweets__header">My Tweets</h2>
        <ul class="tweets__list">
          
        </ul>
      </div>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
